<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link href="../public/style.css" rel="stylesheet" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-red-500 bg-main-gradient text-gray-100">
    <div class="min-h-screen flex items-center flex-col pt-12 gap-9">
      <h1 class="text-5xl font-bold text-center font-roboto">
        Rock Paper Scissors
      </h1>

      <div class="flex gap-14">
        <button
          class="bg-gray-200/30 hover:bg-gray-200/40 py-6 px-7 rounded-xl cursor-pointer transition-all duration-200 rock playbtn focus:bg-gray-200/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            height="150px"
            width="150px"
            fill="#fab005"
          >
            <path

            />
          </svg>
        </button>
        <button
          class="bg-gray-200/30 hover:bg-gray-200/40 py-6 px-7 rounded-xl cursor-pointer transition-all duration-200 paper playbtn focus:bg-gray-200/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            height="150px"
            width="150px"
            fill="#fab005"
          >
            <path
              d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 208c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-176c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 272c0 1.5 0 3.1 .1 4.6L67.6 283c-16-15.2-41.3-14.6-56.6 1.4s-14.6 41.3 1.4 56.6L124.8 448c43.1 41.1 100.4 64 160 64l19.2 0c97.2 0 176-78.8 176-176l0-208c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 112c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-176c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 176c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-208z"
            />
          </svg>
        </button>
        <button
          class="bg-gray-200/30 hover:bg-gray-200/40 py-6 px-7 rounded-xl cursor-pointer transition-all duration-200 rotate-90 scissors playbtn focus:bg-gray-200/50"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="#fab005"
            height="150px"
            width="150px"
          >
            <path
              d="M40 208c-22.1 0-40 17.9-40 40s17.9 40 40 40l180.2 0c-7.6 8.5-12.2 19.7-12.2 32c0 25.3 19.5 46 44.3 47.9c-7.7 8.5-12.3 19.8-12.3 32.1c0 26.5 21.5 48 48 48l32 0 64 0c70.7 0 128-57.3 128-128l0-113.1c0-40.2-16-78.8-44.4-107.3C444.8 76.8 413.9 64 381.7 64L336 64c-21.3 0-39.3 13.9-45.6 33.1l74.5 23.7c8.4 2.7 13.1 11.7 10.4 20.1s-11.7 13.1-20.1 10.4L288 129.9c0 0 0 .1 0 .1L84 65.8C62.9 59.2 40.5 70.9 33.8 92s5.1 43.5 26.2 50.2L269.5 208 40 208z"
            />
          </svg>
        </button>
      </div>
      <div class="flex gap-6">
        <p class="text-3xl">Player: <span class="player--score">0</span></p>
        <p class="text-3xl">Computer: <span class="computer--score">0</span></p>
      </div>
      <p class="text-2xl message">Make You Choice...</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
